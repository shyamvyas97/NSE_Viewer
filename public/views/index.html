<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th ng-repeat="item in data.dataset_data.column_names">{{item}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in data.dataset_data.data">
            <td >{{item[0]}}</td>
            <td >{{item[1]}}</td>
            <td >{{item[2]}}</td>
            <td >{{item[3]}}</td>
            <td >{{item[4]}}</td>
            <td >{{item[5]}}</td>
            <td >{{item[6]}}</td>
            <td >{{item[7]}}</td>
        </tr>
    </tbody>
</table>
